{% include header.html %}

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1 style="text-align:center">{{ page.title }}</h1>
            {% if page.subtitle %}
            <div class="well" style="background:#8CA0A1;color:#FFFFFF;text-align:center;">{{ page.subtitle }}</div>
            {% endif %}
            {% if page.img %}
            <img src="{{ page.img }}"></img>
            {% endif %}
            {{ content }}</div>

        <div class="col-md-4">
            {% include sidebar.html %}</div>
    </div>
</div>

{% include footer.html %}
